<!doctype html>
<html lang="bg">

<body style="font-family: Arial, sans-serif; color:#222; line-height:1.5;">
    <p>Здравей, <strong>{{ recipient_name }}</strong>!</p>
    <p>
        Заявката ти за събитието „<strong>{{ event.title }}</strong>“ е
        <strong style="color:#2e7d32;">ОДОБРЕНА</strong>.
    </p>
    <ul>
        <li><strong>Кога:</strong> {{ event.date_time|date:"d.m.Y H:i" }}</li>
        <li><strong>Град:</strong> {{ event.city }}</li>
        {% if event.location_details %}
        <li><strong>Място:</strong> {{ event.location_details }}</li>
        {% endif %}
    </ul>
    <p>Очакваме те!<br>Екипът на <strong>LuxeLadies</strong></p>
</body>

</html>
