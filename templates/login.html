{% extends 'base.html' %}
{% block content %}
<h2>Вход</h2>
{% if messages %}
{% for message in messages %}
<p style="color: red;">{{ message }}</p>
{% endfor %}
{% endif %}
<form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Потребителско име">
    <input type="password" name="password" placeholder="Парола">
    <button type="submit">Вход</button>
</form>
{% endblock %}
